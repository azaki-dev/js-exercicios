<html>
<head> <title> Exercicio 04 </title>
<link rel="icon" href="Wakfu/wakfu.png" type="image/x-icon"> </link>
<meta charset="UTF-8">
<style>
    body {background: url("Wakfu/background.jpg") no-repeat fixed center; }
	.img{border-radius: 50px;
	 	box-shadow: 5px 5px 5px #92b6d5;
		-moz-box-shadow: 5px 5px 5px #92b6d5;
		-webkit-box-shadow: 4px 4px 5px #92b6d5;
		box-shadow: 4px 4px 4px #92b6d5;
		}
	.ret {
	 width:100%;
	 height:150px;
     align-items: center;
	}

</style> 
<script>
	function Dobra(img) {
		img.style.height = "200px";
		img.style.width = "200px";
		img.style.borderRadius = "100px";
		img.style.transition = "1s";
	}

	function normal(img) {
		img.style.height = "100px";
		img.style.width = "100px";
		img.style.borderRadius = "100px";
		img.style.transition = "1s";                                  
	}
</script>

</head>
<body>
<center> <img src="Wakfu/logo.png" width=500 height=300> </img> </center>
<br> <br> <br> <br> <br> 
<center> 
	<div class="ret">
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 1.jpg" class="img" > </img> 
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 2.jpg" class="img"> </img>
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 3.jpg" class="img"> </img>  
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 4.jpg" class="img"> </img> 
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 5.jpg" class="img"> </img>
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 6.jpg" class="img"> </img> 
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 7.jpg" class="img"> </img> 
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 8.jpg" class="img"> </img> 
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 9.jpg" class="img"> </img> 
		<img onmouseover="Dobra(this)" onmouseout="normal(this)" src="Wakfu/Wakfu 10.jpg" class="img"> </img> 
	</div>
</center>

</body>
</html>
